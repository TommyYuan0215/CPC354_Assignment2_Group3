<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Articulated Model</title>
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="assets/main.css">

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        uniform mat4 modelViewMatrix;
        uniform mat4 viewMatrix; 
        uniform mat4 projectionMatrix;
        varying vec4 fColor;
    
        void main() {
            gl_Position = projectionMatrix * viewMatrix * modelViewMatrix * vPosition;
            fColor = vColor;
        }
    </script>
    
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
    
        void main() {
            gl_FragColor = fColor;
        }
    </script>
</head>
<body>
    <div class="header">
        <span class="logo">3D Articulated Model</span>
        <div class="header-right">
          <a href="#home">Save Animation</a>
          <a href="#contact">Load Animation</a>
        </div>
    </div>

    <div class="main-container">
        <div id="controls-container" class="controls-container">
            <label for="carRotation">Car Rotation</label>
            <input type="range" id="carRotation" min="0" max="360" value="180">
        
            <label for="bodyRotation">Body Rotation</label>
            <input type="range" id="bodyRotation" min="0" max="360" value="180">
        
            <label for="roofRotation">Roof Rotation</label>
            <input type="range" id="roofRotation" min="0" max="360" value="180">
        
            <label for="wheel1Rotation">Wheel 1 Rotation</label>
            <input type="range" id="wheel1Rotation" min="0" max="360" value="180">
        
            <label for="wheel2Rotation">Wheel 2 Rotation</label>
            <input type="range" id="wheel2Rotation" min="0" max="360" value="180">
        
            <label for="wheel3Rotation">Wheel 3 Rotation</label>
            <input type="range" id="wheel3Rotation" min="0" max="360" value="180">
        
            <label for="wheel4Rotation">Wheel 4 Rotation</label>
            <input type="range" id="wheel4Rotation" min="0" max="360" value="180">
        </div>
        
        <div>
            <canvas id="gl-canvas" width="1200" height="700">Oops ... your browser doesn't support the HTML5 canvas element</canvas>
        </div>
    </div>
</body>
</html>
